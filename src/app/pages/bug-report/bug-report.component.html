<nb-card>
    <nb-card-header>Bug report</nb-card-header>
    <nb-card-body>
        <form class="form-horizontal">
            <div class="form-group row">
                <label for="inputCategory" class="label col-sm-3 form-control-label">Which menu did you use?</label>
                <nb-select class="col-sm-3">
                    <nb-option value="1">Identity Registry</nb-option>
                    <nb-option value="2">Service Registry</nb-option>
                    <nb-option value="3">MSR Ledger</nb-option>
                    <nb-option value="4">Others</nb-option>
                </nb-select>
            </div>
            <div class="form-group row">
              <label for="inputEmail3" class="label col-sm-3 form-control-label">Subject</label>
              <div class="col-sm-9">
                <input type="email" nbInput fullWidth id="inputEmail3" placeholder="Subject">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="label col-sm-3 form-control-label">Description</label>
              <div class="col-sm-9">
                <input type="password" nbInput fullWidth id="inputPassword3" placeholder="Description">
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-sm-3 col-sm-9">
                <button type="submit" nbButton status="warning">Submit</button>
              </div>
            </div>
          </form>
    </nb-card-body>
  </nb-card>
