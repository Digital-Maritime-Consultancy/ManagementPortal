<div class="row">
  <div class="col-lg-12">
    <button nbButton status="info" ghost (click)="cancel()">
      <nb-icon icon="arrow-ios-back" pack="eva"></nb-icon> 
      Back to {{menuTypeName}} list
    </button>
    <nb-card>
        <nb-card-header>
          <div>
            
          </div>
          <span class="icon_header"><nb-icon [icon]="iconName" pack="fas"></nb-icon></span>{{title}}
        </nb-card-header>
      
        <nb-card-body>
            <form>
              <div class="form-group row" *ngFor="let attribute of columnForMenu">
                <label for="input{{attribute[0]}}" class="label col-sm-3 col-form-label" nbPopover="{{attribute[1].description}}" nbPopoverTrigger="hint" nbPopoverPlacement="top">{{attribute[1].title}}</label>
                <div class="col-sm-9">
                  <input type="text" nbInput fullWidth id="inputText" placeholder="{{attribute[0]}}">
                </div>
              </div>
              <div class="form-group row" *ngIf="isEntity" >
                <label for="certificateList" class="label col-sm-3 col-form-label">Certificates</label>
                <ngx-certificates></ngx-certificates>
              </div>
            </form>
            
        </nb-card-body>
      </nb-card>
  </div>
</div>
