<div class="row">
  <div class="col-lg-12">
    <button nbButton status="info" ghost (click)="cancel()">
      <nb-icon icon="arrow-ios-back" pack="eva"></nb-icon> 
      Back to {{entityType}} list
    </button>
    <nb-card>
        <nb-card-header>
          <div>
            
          </div>
          <span class="icon_header"><nb-icon [icon]="iconName" pack="fas"></nb-icon></span>{{title}}
        </nb-card-header>
      
        <nb-card-body>
            <form>
              <div class="form-group row" *ngFor="let attribute of columnForEntity | keyvalue">
                <label for="input{{attribute.key}}" class="label col-sm-3 col-form-label">{{attribute.key}}</label>
                <div class="col-sm-9">
                  <input type="text" nbInput fullWidth id="inputText" placeholder="{{attribute.key}}">
                </div>
              </div>
              <div class="form-group row">
                <label for="certificateList" class="label col-sm-3 col-form-label">Certificates</label>
                <ngx-certificates></ngx-certificates>
              </div>
            </form>
            
        </nb-card-body>
      </nb-card>
  </div>
</div>
