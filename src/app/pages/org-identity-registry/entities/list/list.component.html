<nb-card>
    <nb-card-header>
      {{title}}
    </nb-card-header>
  
    <nb-card-body>
      <ng2-smart-table *ngIf="showTables" [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)" (userRowSelect)="onSelect($event)">
      </ng2-smart-table>
    </nb-card-body>
  </nb-card>
