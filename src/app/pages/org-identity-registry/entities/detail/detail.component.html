<nb-card>
    <nb-card-header>
      {{title}}
    </nb-card-header>
  
    <nb-card-body>
        <form>
          <div class="form-group row">
            <label for="inputMRN" class="label col-sm-3 col-form-label">MRN</label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth id="inputText" placeholder="MRN">

          </div>
          <div class="form-group row">

    </nb-card-body>
  </nb-card>
